<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.86.0/phaser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.86.0/phaser.min.js"></script>    
    <script src= "src/tmp.js"></script>
    <script src="src/startscreen.js"></script>
    <script src="src/endscreen.js"></script>
</head>

<body>
    <script>
        
const config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    parent: 'game-canvas',
    backgroundColor: '#000000',
    physics: {
        default: 'arcade',
        arcade: {
            debug: true,
            gravity: {y:10}
        }
    },
    scene: [EndScreen, StartScreen]
    //Este es el orden correcto, lo he cambiado para probar el boton de inicio
    //scene: [StartScreen, EndScreen]
};
const game = new Phaser.Game(config);
//game.scene.start('StartScreen');
game.scene.start('EndScreen');
    </script>

</body>

</html>
